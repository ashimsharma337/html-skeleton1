<!--Tells the browser this is an HTML file-->
<!DOCTYPE html>

<!--HTML start tag define the start of an HTML document, and language is english-->
<html lang="en">

<!--The <head> tag in HTML is used to define the head portion of 
the document which contains information related to the document-->
<head>
    <!--Meta charset tag defines the character set(UTF-8)-->
    <meta charset="UTF-8">

    <!--The X-UA-Compatible meta tag allows web authors to choose 
    what version of Internet Explorer the page should be rendered as-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Meta viewport tag makes page look good on all screen sizes(laptop, mobile)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--The link tag links to a stylesheet-->
    <link rel="stylesheet" href="name">
    
    <!--Script tags links to a javascript file-->
    <script src="name"></script>

    <!--Start and end tag surrounds future CSS styling-->
    <style>
    </style>
    
    <!--HTML standard requires a proper page title-->
    <title>Document</title>
</head>

<!--The <body> tag in HTML is used to define the main content present inside an HTML page-->
<body>

<!--It is a good habit to pack HTML section in div elements-->
<div class="name">

<!--Heading tags define HTML heading-->
<h1>This is a Heading.</h1>

<!--Paragraphs tag define  HTML paragraphs-->

</div>
    
</body>
</html>
